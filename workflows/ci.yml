# Step 4 — Minimal, valid Terraform in `environments/staging`
We’ll start with a *valid* root that passes validation. We’ll wire modules in the next steps.

## `environments/staging/versions.tf`
```hcl
terraform {
  required_version = ">= 1.6.0"
  required_providers {
    google = {
      source  = "hashicorp/google"
      version = "~> 5.39"
    }
    google-beta = {
      source  = "hashicorp/google-beta"
      version = "~> 5.39"
    }
  }
}